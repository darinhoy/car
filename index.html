<html lang="en">
<head>

        }
       .navbar-brand {
            font-weight: bold;

       .dropdown-menu {
            background-color: #f9f9f9;
        }
       .dropdown-menu a {
            color: #333;
        }
       .dropdown-menu a:hover {
            background-color: #ddd;

          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
    <div id="carouselExample" class="carousel slide">
